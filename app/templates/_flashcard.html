<div class="flex-row row">
    {% for flashcard in flashcardcollection.flashcards %}
        <div class="col-xs-12 col-sm-4 col-lg-3">
            <article class="thumbnail">
                <header>
                    <h3>
                        <a href="{{ url_for('.flashcard', collId=flashcardcollection.id, cardId=flashcard.id) }}">
                            {{ flashcard.question_html[:30] | safe }}...
                        </a>
                    </h3>
                </header>
                <a href="{{ url_for('.delete_card', collId=flashcardcollection.id, cardId=flashcard.id) }}">
                    <span class="label label-danger">Delete</span>
                </a>
            </article>
        </div>
    {% endfor %}
    <div class="col-xs-12 col-sm-4 col-lg-3">
        <article class="thumbnail">
            <a href="{{ url_for('.add_flashcard', collId=flashcardcollection.id) }}" class="newCollection">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </article>
    </div>
</div>
